<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ro'yxatdan o'tish | Calory Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f3f4f6; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 transition-colors duration-500 min-h-screen flex items-center justify-center relative overflow-hidden" id="authContainer">
    <canvas id="floatingBallsCanvas" class="absolute inset-0 w-full h-full z-0"></canvas>
    <div class="z-10 w-full max-w-md mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-2xl p-8 transition-colors duration-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-user-plus text-blue-500"></i> Ro'yxatdan o'tish
                </h2>
            </div>

            <div id="authError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <p id="authErrorMessage" class="font-semibold"></p>
            </div>
            <div id="authSuccess" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <p id="authSuccessMessage" class="font-semibold"></p>
            </div>
            
            <form id="registerForm" class="space-y-4">
                <input type="text" id="regUsername" placeholder="Foydalanuvchi nomi yaratish" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                
                <div class="relative">
                    <input type="password" id="regPassword" placeholder="Parol yaratish" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 pr-10" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600" data-password-toggle="regPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="flex justify-between items-center text-sm">
                    <p class="text-gray-600">Akkauntingiz bormi? </p>
                    <button id="switchLogin" type="button" class="text-blue-500 hover:underline font-semibold">Kirish sahifasiga qaytish</button>
                </div>

                <button id="registerBtn" type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition-colors duration-300"><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
